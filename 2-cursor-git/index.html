<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的个人博客</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
          <h1>我的博客</h1>
        </div>
        <ul class="nav-menu">
          <li><a href="#home" class="nav-link active">首页</a></li>
          <li><a href="#about" class="nav-link">关于</a></li>
          <li><a href="#posts" class="nav-link">文章</a></li>
          <li><a href="#contact" class="nav-link">联系</a></li>
        </ul>
        <button class="menu-toggle" id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <!-- 主页横幅 -->
    <header class="hero" id="home">
      <div class="container">
        <div class="hero-content">
          <h2 class="hero-title">欢迎来到我的博客</h2>
          <p class="hero-subtitle">分享技术、生活与思考</p>
          <button class="btn-primary" onclick="scrollToSection('posts')">
            阅读文章
          </button>
        </div>
      </div>
    </header>

    <!-- 关于部分 -->
    <section class="about-section" id="about">
      <div class="container">
        <h2 class="section-title">关于我</h2>
        <div class="about-content">
          <div class="about-image">
            <div class="avatar">👨‍💻</div>
          </div>
          <div class="about-text">
            <p>我是一名热爱编程的开发者，喜欢分享技术经验和生活感悟。</p>
            <p>在这里，我会记录学习过程中的点滴，分享有趣的项目和思考。</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 文章列表 -->
    <section class="posts-section" id="posts">
      <div class="container">
        <h2 class="section-title">最新文章</h2>
        <div class="posts-grid" id="postsGrid">
          <!-- 文章卡片将通过 JavaScript 动态生成 -->
        </div>
      </div>
    </section>

    <!-- 联系部分 -->
    <section class="contact-section" id="contact">
      <div class="container">
        <h2 class="section-title">联系我</h2>
        <div class="contact-content">
          <div class="contact-info">
            <div class="contact-item">
              <span class="contact-icon">📧</span>
              <span>email@example.com</span>
            </div>
            <div class="contact-item">
              <span class="contact-icon">🐱</span>
              <span>github.com/username</span>
            </div>
            <div class="contact-item">
              <span class="contact-icon">💼</span>
              <span>linkedin.com/in/username</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 我的个人博客. 保留所有权利.</p>
      </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop">↑</button>

    <script src="script.js"></script>
  </body>
</html>
